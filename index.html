<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت پروژه</title>
</head>
<body>
    <h1>فرم ثبت پروژه</h1>
    <form id="projectForm" onsubmit="redirectToTelegram(event)">
        <label for="projectName">نام پروژه:</label><br>
        <input type="text" id="projectName" name="projectName" required><br><br>

        <label for="projectDescription">توضیحات پروژه:</label><br>
        <textarea id="projectDescription" name="projectDescription" rows="4" cols="50" required></textarea><br><br>

        <label for="contactInfo">اطلاعات تماس:</label><br>
        <input type="text" id="contactInfo" name="contactInfo" required><br><br>

        <button type="submit">ارسال به تلگرام</button>
    </form>

    <script>
        function redirectToTelegram(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم به صورت عادی

            // دریافت اطلاعات فرم
            const projectName = document.getElementById('projectName').value;
            const projectDescription = document.getElementById('projectDescription').value;
            const contactInfo = document.getElementById('contactInfo').value;

            // ساخت متن پیام
            const message = `نام پروژه: ${projectName}\nتوضیحات پروژه: ${projectDescription}\nاطلاعات تماس: ${contactInfo}`;

            // ساخت لینک تلگرام
            const telegramLink = `tg://msg?text=${encodeURIComponent(message)}`;

            // هدایت کاربر به صفحه چت تلگرام
            window.location.href = telegramLink;
        }
    </script>
</body>
</html>
