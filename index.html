<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت پروژه</title>
</head>
<body>
    <h1>فرم ثبت پروژه</h1>
    <form id="projectForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="project">توضیحات پروژه:</label>
        <textarea id="project" name="project" required></textarea><br><br>

        <button type="submit">ثبت پروژه</button>
    </form>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault(); // جلوگیری از ریفرش صفحه

            // گرفتن مقادیر فرم
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const project = document.getElementById('project').value;

            // ایجاد متن پیام
            const message = `نام: ${name}\nایمیل: ${email}\nتوضیحات پروژه: ${project}`;

            // ارسال پیام به تلگرام
            fetch(`https://api.telegram.org/bot<YourBotToken>/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: '<YourChatID>',
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('پروژه با موفقیت ثبت شد!');
                } else {
                    alert('خطا در ثبت پروژه!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('خطا در ارسال پیام!');
            });
        });
    </script>
</body>
</html>
