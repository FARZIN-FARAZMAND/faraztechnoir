<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صفحه چت هوشمند</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 2px solid #333;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            scroll-behavior: smooth;
            overflow-anchor: none;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            background-size: cover;
            background-position: center;
        }
        .message-content {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: #ffffff;
        }
        .message.bot .message-content {
            background-color: #424242;
            color: #ffffff;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2b2b2b;
            color: #ffffff;
            font-size: 14px;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .input-box input::placeholder {
            color: #999;
        }
        .bot-profile {
            background-image: url('AddText_04-09-01.11.38.png');
        }
        .user-profile {
            background-image: url('https://via.placeholder.com/40');
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container img {
                width: 100px;
                height: 100px;
            }
            .container {
                height: 80vh;
            }
            .header {
                font-size: 16px;
            }
            .input-box input {
                font-size: 12px;
            }
            .input-box button {
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            .logo-container img {
                width: 80px;
                height: 80px;
            }
            .container {
                height: 90vh;
                border-radius: 0;
            }
            .input-box input {
                font-size: 10px;
            }
            .input-box button {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="AddText_04-09-12.40.02.png" alt="faraztechno">
    </div>

    <!-- Chat Container -->
    <div class="container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="پرسش خود را بنویسید...">
            <button onclick="sendMessage()">ارسال</button>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBO_vb5h_2oxe8gCxxjUB5xNIg7Bf1C_M8'; // Replace with your API Key

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // نمایش پیام کاربر
            addMessage(userInput, 'user');

            try {
                // ارسال درخواست به Google Generative Language API
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: userInput }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates.length > 0) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                } else {
                    addMessage("متاسفانه نتوانستم پاسخی بدهم.", 'bot');
                }
            } catch (error) {
                console.error('Error fetching AI response:', error);
                addMessage("خطایی در دریافت پاسخ رخ داد.", 'bot');
            }

            document.getElementById('userInput').value = '';
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const profilePic = document.createElement('div');
            profilePic.className = `profile-pic ${sender === 'user' ? 'user-profile' : 'bot-profile'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = text;

            if (sender === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(profilePic);
            } else {
                messageDiv.appendChild(profilePic);
                messageDiv.appendChild(messageContent);
            }

            chatBox.appendChild(messageDiv);

            // اسکرول روان به آخرین پیام
            requestAnimationFrame(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
